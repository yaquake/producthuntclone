{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-3">
    <h3>List of found products =></h3>
</div>


<div class="col-8 text-right">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for product in product.all %}
    <tr>
      <th scope="row">{{ product.id }}</th>
        <td><a href='{% url 'detail' product.id %}'>{{ product.title }}</a></td>
      <td>{{ product.pub_date_pretty }}</td>
    </tr>
    {% endfor %}
</table>



</div>
</div>

{% endblock %}
